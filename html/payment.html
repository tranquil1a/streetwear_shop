<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Streetwear</div>
      <ul>
        <li><a href="/html/index.html">Home</a></li>
        <li><a href="/html/product.html">Products</a></li>
        <li><a href="/html/cart.html">Cart</a></li>
        <li><button onclick="handleLogOut()" class="logout-btn">Log Out</button></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="payment-container">
      <h1>Payment</h1>
      <div id="cart-summary">
        <!-- Cart summary will be dynamically rendered here -->
      </div>
      <form id="payment-form">
        <h2>Billing Information</h2>
        
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" maxlength="16" required>
        
        <label for="name">Name on Card:</label>
        <input type="text" id="name" name="name" required>

        <label for="expiry">Expiry Date (MM/YY):</label>
        <input type="text" id="expiry" name="expiry" maxlength="5" required>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" required>
        
        <button type="submit" class="btn">Pay Now</button>
      </form>
    </div>
  </main>
  <script src="/js/payment.js"></script>
</body>
</html>
